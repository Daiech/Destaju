{% extends "emailmodule/email_layout.html" %}
{% block emaildata%}
<tr width="100%"> 
	<td valign="top" align="left" style="border-bottom-left-radius:4px;border-bottom-right-radius:4px;background:#fff;padding:18px"> 
		<table >
			<tr style="padding: 5px">
				<td style="padding: 5px">
					<span style="margin:0 2px 0 0"> 
						<img src="{{ urlgravatar }}" alt="{{ username }}" title="{{ username }}" width="50" height="50" style="display:inline;vertical-align:top"> 
					</span>
				</td>
				<td style="padding: 5px">
					<h3 style="margin:18px 0">{{ firstname }} ({{ username }})  {{response}} ha aceptado la invitaci&oacute;n al grupo <a href="http://actarium.com/groups/{{groupslug}}">{{groupname}}</a></h3>
				</td>
			</tr>
		</table>
			 
		<div> 
			<div style="margin-bottom:18px;font:15px/19px 'Helvetica Neue',Arial,Helvetica">
				Has recibido este correo porque tu agregaste a {{ firstname }} ({{ username }}) al grupo <a href="http://actarium.com/groups/{{groupslug}}">{{groupname}}</a>.
			</div> 
			
		</div> 
	</td> 
</tr> 
{% endblock %}
