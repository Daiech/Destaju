{% extends "emailmodule/email_layout.html" %}
{% block emaildata%}
<tr width="100%"> 
	<td valign="top" align="left" style="border-bottom-left-radius:4px;border-bottom-right-radius:4px;background:#fff;padding:18px"> 
		<h1 style="font-size:20px;margin:0"> Commentario  <strong>Actarium</strong>! </h1> 
		<hr style="clear:both;min-height:1px;border:0;border:none;width:100%;background:#dcdcdc;color:#dcdcdc;margin:18px 0;padding:0"> 
			<table >
				<tr style="padding: 5px">
					<td style="padding: 5px">
						<h3 style="font-size:18px;margin:18px 0"> Un usuario con email {{ email }} Ha dejado un comentario tipo {{ type_feed }} en <strong>Actarium</strong>
						</h3>
					</td>
				</tr>
			</table>
		<div> 
			<div style="margin-bottom:18px;font:15px/19px 'Helvetica Neue',Arial,Helvetica"> 
				<strong>Comentario</strong><br /><br />
				{{ comment }}
			</div> 
		</div> 
	</td> 
</tr> 
{% endblock %}
